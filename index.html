<h1>Il bullismo in Italia </h1>
<p>Il bullismo è un fenomeno che attualmente colpisce, solo in Italia, circa il 15% dei ragazzi, con una percentuale del 20% nei bambini di 11 anni (1 su 5), che scende al 10% nei ragazzi più grandi.</p>
